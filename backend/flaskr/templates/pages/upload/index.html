<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <title>发布活动</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="../../css/mqpages.css"/>
    <script src="../../js/mqpages.js"></script>
    <script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/element2.13.0/lib-master/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/layer/layer.js"></script>
    <script src="../../lib/axios/dist/axios.js"></script>

</head>
<body>
<div id="app">

    <div>
        // upload.vue<el-row>
        <h2 class="text-left">第一种样式上传方法：</h2>
        <el-col :span="8" :offset="8">
            <div id="upload">
                <!--elementui的form组件-->
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item label="活动名称">
                        <el-input v-model="form.name" name="names" style="width:360px;"></el-input>
                    </el-form-item>

                    <label class="el-form-item__label" style="width: 80px;">上传图片</label>
                    <!--elementui的上传图片的upload组件-->
                    <!--
                      :auto-upload=false  // 取消自动上传
                      :on-remove="handleRemove" // 处理删除图片的操作
                      :on-change="onchange" // 通过onchange这个属性来获取现在的图片和所有准备上传的图片
                      :limit=1 // 限制只能上传一张，这里暂时只考虑一张图片的情况
                      drag // 设置这个让可以把图片拖进来上传
                      action="" // 这里暂时不设置上传地址，因为我们是要拦截在form中上传
                      -->

                        <el-upload
                                :auto-upload=false
                                list-type="picture-card"
                                :on-change="onchange"
                                :on-remove="handleRemove"
                                :limit=1
                                action=""
                                style="margin-left:80px;">
                            <i class="el-icon-plus"></i>
                        <div class="el-upload__tip" slot="tip">这里只能上传一张,如需更换请先手动删除列表中的！</div>
                    </el-upload>
                    <el-form-item style="padding-top:20px;">
                        <el-button type="primary" @click="onSubmit">立即创建</el-button>
                        <el-button>取消</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
    </el-row>

    </div>
</div>
</body>

<script src="./index.js"></script>
</html>

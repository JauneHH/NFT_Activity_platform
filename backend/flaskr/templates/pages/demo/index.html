<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>发布活动</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="../../css/mqpages.css"/>
    <script src="../../js/mqpages.js"></script>
    <script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/element2.13.0/lib-master/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/layer/layer.js"></script>
    <script src="../../lib/axios/dist/axios.js"></script>

</head>
<body>

<div id="app">
    <div style="display: flex">
        <div id="main" style="width: 600px;height:500px;"></div>
        <div id="pie" style="width: 800px;height:500px;"></div>
    </div>

    <div style="margin-top:20px;display: block; ">
        <span style="float: left;margin-left:15px;font-size: 20px;">
            照片墙
        </span>
        <div class="img-container">
            <div class="img_box"  v-for="img_url in img_list" :key="img_url">

                <el-image
                        style="width: 200px; height: 200px;border-radius: 5px;margin:10px;"
                        :src="img_url"
                        :fit="cover"
                        lazy
                        :preview-src-list="img_list"></el-image>
            </div>

        </div>
    </div>

</div>

</body>
<script src="./index.js"></script>
